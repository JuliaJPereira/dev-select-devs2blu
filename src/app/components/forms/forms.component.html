<app-navbar></app-navbar>

<div *ngIf= "okInsert" class= "container mt-3">
    <div class="row">
       <div class="alert alert-success" role="alert">
         Candidato<b> {{formPessoa.idPessoa}} - {{formPessoa.nomePessoa}}</b> cadastrado com sucesso!
      </div>
    </div>
</div>

<form class="container">
    <div class="row">
        <div class="col">

            <!-- Campo do nome  -->
            <div class="form-group col-12 mt-4">
                <label for="exampleInputEmail1">Nome Completo</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="Nome Completo"
                    placeholder="Nome Completo" [(ngModel)]="formPessoa.nomePessoa">
            </div>

            <!-- Campo do E-mail -->
            <div class="form-group col-12 mt-4">
                <label for="exampleInputEmail1">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="E-mail"
                    placeholder="E-mail" [(ngModel)]="formPessoa.emailPessoa">
            </div>

            <!-- Campo do genero  -->
            <div class="form-group col-12 mt-4">
                <label for="exampleInputEmail1">Genero</label>
                <select class="form-control" name="genero" aria-describedby="Genero" [(ngModel)]="formPessoa.generoPessoa">
                    <option value="">Masculino</option>
                    <option value="">Feminino</option>
                    <option value="">Não Binário</option>
                    <option value="">Prefiro não informar</option>
                </select>
            </div>

            <!-- Campo do CPF e do RG  -->
            <div class="form-group mt-4 col-12 row">
                <div class="col-6">
                    <label for="exampleInputEmail1">CPF</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="cpf"
                        placeholder="CPF" [(ngModel)]="formPessoa.cpfPessoa">
                </div>
                <div class="col-6">
                    <label for="exampleInputEmail1">RG</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="rg"
                        placeholder="RG" [(ngModel)]="formPessoa.rgPessoa">
                </div>
            </div>

            <!-- Campo da Idade e do Numero de Celular  -->
            <div class="form-group mt-4 col-12 row">
                <div class="col-6">
                    <label for="exampleInputEmail1">Idade</label>
                    <input type="text" class="form-control" id="exampleInputIdade" name="idadePessoa" [(ngModel)]="formPessoa.idadePessoa">
                </div>

                <div class="col-6">
                    <label for="exampleInputEmail1">Celular</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="Celular"
                        placeholder="Celular" [(ngModel)]="formPessoa.telefonePessoa">
                </div>
            </div>

            <!-- Campo do CEP  -->
            <div class="form-group col-12 mt-4 row">
                <div class="col-6">
                    <label for="exampleInputEmail1">CEP</label>
                    <input type="text" class="form-control" name="cep" (blur)="getViaCEP($event)"
                        aria-describedby="CEP (00000-000)" placeholder="CEP" [(ngModel)]="formPessoa.enderecoPessoa!.cepPessoa">
                    <a class="busca-cep" href="https://buscacepinter.correios.com.br/app/endereco/index.php"
                        target="_blank">Não sei meu CEP, como saber?</a>
                </div>


                <!-- Aqui vai ter uma DIV que vai esconder o cidade também -->
                <div class="col-6" *ngIf="showForm | async">
                    <label for="exampleInputEmail1">Estado / UF</label>
                    <input type="text" class="form-control" name="uf" aria-describedby="Estado" placeholder="Estado" [(ngModel)]="formPessoa.enderecoPessoa!.estadoPessoa">
                </div>

            </div>

            <div *ngIf="showForm | async">
                <div class="form-group mt-2 col-12 row">
                    <div class="col-9">
                        <label for="exampleInputEmail1">Endereço</label>
                        <input type="text" class="form-control" name="logradouroPessoa" aria-describedby="logradouroPessoa"
                            placeholder="Endereço" [(ngModel)]="formPessoa.enderecoPessoa!.logradouroPessoa">
                    </div>
                    <div class="col-3">
                        <label for="exampleInputEmail1">Numero</label>
                        <input type="text" class="form-control" name="numeroPessoa" aria-describedby="numero"
                            placeholder="Numero" [(ngModel)]="formPessoa.enderecoPessoa!.numeroPessoa">
                    </div>
                </div>


                <!-- Cidade -->
                <div class="form-group col-12 mt-4">
                    <label for="exampleInputEmail1">Cidade</label>
                    <input type="email" class="form-control" name="cidade" aria-describedby="Cidade"
                        placeholder="Cidade" [(ngModel)]="formPessoa.enderecoPessoa!.cidadePessoa">
                </div>

                <div class="form-group col-12 mt-4">
                    <label for="exampleInputEmail1">Bairro</label>
                    <input type="email" class="form-control" name="bairro" aria-describedby="Bairro"
                        placeholder="Bairro" [(ngModel)]="formPessoa.enderecoPessoa!.bairroPessoa">
                </div>


                <div class="Aqui vai ser feito o quadro de soft skills">

                    <div class="container">
                        <div class="row">
                          <div class="col">
                            <h3>SOFT SKILLS</h3>
                            <div class="container-soft-skills">
                              <button
                                type="button"
                                *ngFor="let softSkill of arraySoftSkills"
                                class="btn btn-skills {{this.getSoftSkillStyle(softSkill.id)}}"
                                (click)="this.onClickSoftSkill(softSkill.id)"
                              >
                                {{ softSkill.descricao }}
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                      <div class="container">
                        <div class="row">
                          <div class="col">
                            <h3>HARD SKILLS</h3>
                            <div class="container-soft-skills">
                              <button
                                type="button"
                                *ngFor="let hardSkill of arrayHardSkills"
                                class="btn btn-skills {{this.getHardSkillStyle(hardSkill.id)}}"
                                (click)="this.onClickHardSkill(hardSkill.id)"
                              >
                                {{ hardSkill.descricao }}
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>

                </div>


            </div>

            <!-- botão  -->

            <div class="col-lg-4 offset-lg-4 text-center mb-4 mt-5">
                <div class="col-sm-10">
                    <button (click)="addPessoa()" type="submit" class="btn btn-register mr-3">Cadastre-se</button>
                </div>
            </div>


        </div>
    </div>
</form>


<app-footer></app-footer>
